<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sentiment Analysis</title>
    <link rel="stylesheet" type="text/css" href="templates/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(rgba(255, 255, 255, 0.8), rgba(255, 255, 255, 0.8)), url('wallpaper.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            max-width: 500px;
            padding: 30px;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1, p {
            color: #555;
        }
        form {
            margin-top: 20px;
        }
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="submit"] {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
        p {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
        .emoji {
            font-size: 36px;
            margin-top: 10px;
            animation: popUp 0.5s ease-in-out;
        }
        @keyframes popUp {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
        .positive {
            color: green;
        }
        .negative {
            color: red;
        }
        .neutral {
            color: blue;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sentiment Analysis</h1>
        <form method="POST" action="/">
            <textarea name="user_input" rows="4" cols="50" placeholder="Enter a sentence for sentiment analysis"></textarea><br><br>
            <input type="submit" value="Analyze">
        </form>
        <div id="loading-spinner"></div>
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
        {% if sentiment %}
            <p>Sentiment Prediction: <span class="{% if sentiment == 'positive' %}positive{% elif sentiment == 'negative' %}negative{% else %}neutral{% endif %}">{{ sentiment }}</span></p>
            <div class="emoji">
                {% if sentiment == "positive" %}
                    üòÉ
                {% elif sentiment == "negative" %}
                    üòî
                {% else %}
                    üòê
                {% endif %}
            </div>
        {% endif %}
    </div>
</body>
</html>
